<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65"
      class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83"
      class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68"
      class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70"
      class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71"
      class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72"
      class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74"
      class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75"
      class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76"
      class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65"
    src="sounds/clap.wav"></audio>
  <audio data-key="83"
    src="sounds/hihat.wav"></audio>
  <audio data-key="68"
    src="sounds/kick.wav"></audio>
  <audio data-key="70"
    src="sounds/openhat.wav"></audio>
  <audio data-key="71"
    src="sounds/boom.wav"></audio>
  <audio data-key="72"
    src="sounds/ride.wav"></audio>
  <audio data-key="74"
    src="sounds/snare.wav"></audio>
  <audio data-key="75"
    src="sounds/tom.wav"></audio>
  <audio data-key="76"
    src="sounds/tink.wav"></audio>

  <script>

    function play(event) {
      //取得對應的按鍵keyCode
      const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
      //取得對應的播放音效keyCode
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      //如果點擊到無對應按鍵就結束函式
      if (!audio) {
        return;
      }
      //動態掛載 點擊變化效果
      key.classList.add("playing");
      //點擊按鍵可連續播放音效
      audio.currentTime = 0;
      //點擊對應鍵盤可播放對應音效
      audio.play();
    }

    //移除點擊的變化效果
    function remove(event) {
      // console.log(event);
      if (event.propertyName !== "transform") {
        return;
      }
      event.target.classList.remove("playing");
    }

    //註冊按下鍵盤並播放事件
    window.addEventListener("keydown", play);
    const keys = Array.from(document.querySelectorAll(".key"));
    keys.forEach(key => key.addEventListener("transitionend", remove));


  </script>


</body>

</html>

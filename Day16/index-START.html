<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const heroText = document.querySelector('h1');
    const walk = 100 //100px

    function playShadow(e) {
      //è¨­å®šç¯„åœ
      //å–å¾—å…ƒç´ æœ¬èº«å¯¬åº¦
      const width = hero.offsetWidth;
      //å–å¾—å…ƒç´ æœ¬èº«é«˜åº¦
      const height = hero.offsetHeight;
      //
      let x = e.offsetX;
      let y = e.offsetY;
      // console.log(this, e.target)
      // console.log(x, y)

      //thisç‚ºhero , e.targetç‚ºè§¸ç™¼äº‹ä»¶çš„å°è±¡
      //ç•¶heroä¸æ˜¯è§¸ç™¼äº‹ä»¶æ™‚,å­å…ƒç´ çš„offsetï¼‹å­å…ƒç´ é‚Šåˆ°å®¹å™¨é‚Šçš„é•·åº¦
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;

      }
      //æ»‘é¼ ä½ç½®/å®¹å™¨å¯¬ï¼Š100 - (100/2)
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      //æ»‘é¼ ä½ç½®/å®¹å™¨é•·ï¼Š100 - (100/2)
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      heroText.style.textShadow = `${xWalk}px ${yWalk}px 0 red,
      ${xWalk * -1}px ${yWalk}px 0 lightgreen,
      ${xWalk}px ${yWalk * -1}px 0 lightyellow,
      ${xWalk * -1}px ${yWalk * -1}px 0 lightblue
      `
      // console.log(xWalk, yWalk)
      // console.log(x, y)
      // console.log(width, height)
      // console.log(e);
    }



    hero.addEventListener('mousemove', playShadow);
  </script>
</body>

</html>
